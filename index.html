<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <link href="/src/style.css" rel="stylesheet" />
  <title>LemonSchool</title>
</head>

<body class="bg-stone">
